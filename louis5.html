<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body.light {
        background: linear-gradient(270deg, rgb(255, 0, 0), rgb(0, 255, 0), rgb(0, 0, 255));
        background-size: 1600% 1600%;
        animation: rgb 5s linear infinite;
        transition:  background-color 0.8s , color 0.8s;
        color: black;
        font-family: '標楷體';
        font-size: 30px;
        font-weight: 900;
        font-style: italic;
    }
    body.light .box,
    body.light .box1 {
        background: linear-gradient(270deg, rgb(255, 0, 0), rgb(0, 255, 0), rgb(0, 0, 255));
        background-size: 1600% 1600%;
        animation: rgb 5s linear infinite;
        transition:  background-color 0.8s , color 0.8s;
        color: black;
        font-weight: 900;
        font-style: italic;
    }
    @keyframes rgb {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 50% 100%;
        }
        100% {
            background-position: 100% 50%;
        }
    }
    body.dark {
        background: linear-gradient(270deg, rgb(0, 0, 0) ,gray);
        background-size: 1600% 1600%;
        animation: rgb1 5s linear infinite;
        transition:  background-color 0.8s , color 0.8s;
        color: white;
        font-family: '標楷體';
        font-size: 30px;
        font-weight: 900;
        font-style: italic;
    }
    body.dark .box,
    body.dark .box1 {
        background: linear-gradient(270deg, rgb(0, 0, 0) ,gray);
        background-size: 1600% 1600%;
        animation: rgb1 5s linear infinite;
        transition:  background-color 0.8s , color 0.8s;
        color: white;
        font-weight: 900;
        font-style: italic;
    }
    @keyframes rgb1 {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 50% 100%;
        }
        100% {
            background-position: 100% 50%;
        }
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin: 20px;
    }
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .bt {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px; /* 圓角 */
    }
    .bt::before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: all 0.5s ease;
        border-radius: 50%;
    }
    input:checked + .bt {
        background-color: #2196f3;
    }
    input:checked + .bt::before {
        transform: translateX(26px);
    }
    #mode-labal {
        font-size: 20px;
        margin-left: 18px;
        vertical-align: middle;
    }
    .nar {
        display: flex;
        justify-content: center;
        background: linear-gradient(270deg, rgb(0, 255, 0), rgb(228, 0, 228));
        border: 5px solid black;
        padding: 30px;
        border-radius: 10px;
        animation: gp 5s linear infinite;
    }
    @keyframes gp {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 50% 100%;
        }
        100% {
            background-position: 100% 50%;
        }
    }
    .nar a {
        font-weight: 600;
        font-size: 25px;
        transition: all 1s ease;
        text-decoration: none;
        color: black;
        margin: auto;
        background: rgb(255, 0, 0);
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.5s ease;
    }
    .nar a:hover{
        transform: scale(1.0);
        text-decoration-line: underline;
        color: white;
        background: rgb(0, 0, 255);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
    }
    .box , .box1 {
        column-gap: 20px;
        padding: 20px;
        background: rgba(255 ,255 ,255 ,0.8);
        border-radius: 10px;
        border: 2px solid white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        width: 80%;
        height: auto;
        margin: 20px auto;
    }
    .a , .b , .c {
        width: 20%;
        font-size: 20px;
        text-decoration: none;
        transition: all 0.5s ease;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        cursor: pointer;
        color: black;
        margin: 10px auto;
        padding: 10px;
        border-radius: 5pc;
        border: 2px solid white;
    }
    .img {
        display: none;
        width: 100px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0  5px rgba(0, 0, 0, 0.8);
        cursor: pointer;
        margin: 10px auto;
    }
    .img.show {
        display: block;
        animation: bounceIn 0.5s;
    }
    @keyframes bounceIn {
        0% {
            opacity: 0;
            transform: scale(0.3);
        }
        50% {
            opacity: 1;
            transform: scale(1.1);
        }
        70% {
            transform: scale(0.95);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
    @media screen and (max-width:600px) {
        .nar {
            flex-direction: column;
            align-items: center;
        }
        
    }
    </style>
</head>
<body>
    <label class="switch">
    <input type="checkbox" id="toggle-theme">
    <span class="bt"></span>
    </label>
    <span id="mode-labal">亮色模式</span>
    <div class="nar">
        <a href="#1">關於我們</a>
        <br>
        <a href="#2">我們的飲料</a>
    </div>
    <div class="box1">
        <p>此網頁使用全新技術打造成</p>
    </div>
    <div id="2" class="box">
    <div>
        <h1 id="coffee" class="a">咖啡</h1>
        <img id="img-coffee" class="img" src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=300&q=80" width="200" style="border-radius:10px;">
    </div>
    <div>
        <h1 id="milk" class="b">牛奶</h1>
        <img id="img-milk" class="img" src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=300&q=80" width="200" style="border-radius:10px;">
    </div>
    <div>
        <h1 id="choco" class="c">巧克力</h1>
        <img id="img-choco" class="img" src="https://images.unsplash.com/photo-1502741338009-cac2772e18bc?auto=format&fit=crop&w=300&q=80" width="200" style="border-radius:10px;">
    </div>
    </div>
    <script>
document.getElementById('coffee').onclick = function() {
    let img = document.getElementById('img-coffee');
    img.classList.toggle('show');
};
document.getElementById('milk').onclick = function() {
    let img = document.getElementById('img-milk');
    img.classList.toggle('show');
};
document.getElementById('choco').onclick = function() {
    let img = document.getElementById('img-choco');
    img.classList.toggle('show');
};
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
const savedTheme = localStorage.getItem('theme');
const checkbox =  document.getElementById('toggle-theme');
const label = document.getElementById('mode-labal');
if (savedTheme) {
    document.body.classList.add(savedTheme);
    checkbox.checked =savedTheme === 'dark'
} else {
    const defaultTheme = prefersDark ? 'dark' : 'light';
    document.body.classList.add(defaultTheme);
    checkbox.checked = prefersDark;
}
label.textContent = checkbox.checked ? '暗色模式' : '亮色模式';
checkbox.addEventListener('change',()=>{
    const isDark = checkbox.checked;
    document.body.classList.toggle('dark', isDark);
    document.body.classList.toggle('light', !isDark);
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    label.textContent = isDark ? '暗色模式' : '亮色模式';
})
</script>
</body>
</html>
